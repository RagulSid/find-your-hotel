<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar Using HTML & CSS only</title>
</head>
<header>
	<div class="logo">
		<img src="../assets/logobill.png" alt="">
	</div>
	<input type="checkbox" id="nav_check" hidden>
	<nav>


		<ul>
			<li><a ><i class="pi pi-shopping-cart">⠀</i>Products</a></li>
			<li><a routerLink="hotels"><i class="pi pi-palette">⠀</i>Hotels</a></li>

			<ng-template #authenticated >
			<li><a ><i class="pi pi-pencil">⠀</i>Review</a></li>
			</ng-template>

			<li><a routerLink="login"><i class="pi pi-user">⠀</i>Login</a></li>
			<li><a routerLink="signup"><i class="pi pi-sign-in">⠀</i>Signup</a></li>
			</ul>
	</nav>
	<label for="nav_check" class="hamburger">
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
	</label>
</header>
<body>
</body>
</html>
